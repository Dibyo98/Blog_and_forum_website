{% extends "forum/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div>
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <legend>Register</legend>
                {{ form|crispy }}
            </fieldset>
            <div>
                <button type="submit">Register Now</button>
            </div>
        </form>
        <div>
            <small>
                Already have an account? <a href="{% url 'login' %}">Login</a>
            </small>
        </div>
    </div>
{% endblock content %}
